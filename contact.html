<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />

    <!-- Description, Keywords and Author -->
    <meta name="description" content="TreeFrog" />
    <meta name="author" content="Mujtaba Murtaza" />

    <!-- Page title -->
    <title>TreeFrog | Contact | Dreams Come True</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- responsive -->
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />

    <!-- font-awesome -->
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- font-awesome -->
    <link href="css/effects/set2.css" rel="stylesheet" type="text/css" />
    <link href="css/effects/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/effects/component.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- header, loaded with jquery -->
    <header id="header" role="header"></header>
    <!-- header -->

    <!-- main -->
    <main role="main-inner-wrapper" class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 contact-div">
          <article role="pge-title-content" class="contact-header">
            <header>
              <h2>
                <span style="padding-bottom: 30px;">Hey there!</span> we'd love
                to hear from you.
              </h2>
            </header>

            <p>
              <a href="tel:3176001534"
                ><i class="fa fa-phone" aria-hidden="true"></i> +3176001534</a
              ><a href="mailto:projecttreefrog@gmail.com"
                ><i class="fa fa-envelope" aria-hidden="true"></i>
                projecttreefrog@gmail.com</a
              >
            </p>
          </article>
        </div>

        <!-- map -->
        <!-- <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="demo-wrapper">
                        	<div id="surabaya"></div>
                        </div>
                </div> -->
        <!-- map -->

        <div class="clearfix"></div>

        <!-- contact-from-wrapper -->
        <div class="contact-from-wrapper">
          <div id="message"></div>
          <form
            method="post"
            action="php/contactfrom.php"
            name="cform"
            id="cform"
          >
            <div class="row">
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <input
                  name="name"
                  id="name"
                  type="text"
                  placeholder="Whats your name"
                />
              </div>
              <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <input
                  name="email"
                  id="email"
                  type="email"
                  placeholder="Whats your email"
                />
              </div>
            </div>

            <div class="clearfix"></div>
            <textarea
              name="comments"
              id="comments"
              cols=""
              rows=""
              placeholder="Whats in your mind"
            ></textarea>

            <div class="clearfix"></div>
            <input name="" type="submit" value="Send email" />

            <div id="simple-msg"></div>
          </form>
        </div>
        <!-- contact-from-wrapper -->
      </div>
    </main>
    <!-- main -->

    <!-- footer, loaded with jQuery-->
    <footer id="footer" role="footer"></footer>
    <!-- footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <!-- header and footer includes -->
    <script type="text/javascript">
      // header request is syncronus so that it exists before the cssmenu (nav.js) runs
      $.ajax({
        type: "GET",
        url: "includes/header.html",
        success: function(response) {
          $("#header").html(response);
        },
        async: false
      });
    </script>
    <script type="text/javascript">
      $.get("includes/footer.html", function(response) {
        $("#footer").html(response);
      });
    </script>

    <!-- custom -->
    <script src="js/nav.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>
    <script src="js/jquery.contact.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/maps.js" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script
      src="js/effects/masonry.pkgd.min.js"
      type="text/javascript"
    ></script>
    <script src="js/effects/imagesloaded.js" type="text/javascript"></script>
    <script src="js/effects/classie.js" type="text/javascript"></script>
    <script src="js/effects/AnimOnScroll.js" type="text/javascript"></script>
    <script src="js/effects/modernizr.custom.js"></script>

    <!-- jquery.countdown -->
    <script src="js/html5shiv.js" type="text/javascript"></script>
  </body>
</html>
