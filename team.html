<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />

    <!-- Description, Keywords and Author -->
    <meta name="description" content="TreeFrog" />
    <meta name="author" content="Mujtaba Murtaza" />

    <!-- Page title -->
    <title>TreeFrog | treeTEAM | Dreams Come True</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <!-- responsive -->
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />

    <!-- font-awesome -->
    <link href="css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- font-awesome -->
    <link href="css/effects/set2.css" rel="stylesheet" type="text/css" />
    <link href="css/effects/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/effects/component.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- header, loaded with jquery -->
    <header id="header" role="header"></header>
    <!-- header -->

    <!-- main -->
    <main role="main-inner-wrapper" class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <article role="pge-title-content" class="team-header">
            <header>
              <h2><span>treeTEAM</span> say hi!</h2>
            </header>

            <p>
              Meet with our team and get in touch with the students at IUPUI who
              have worked on this project!
            </p>
          </article>
        </div>
        <div
          class="col-xs-12 col-sm-6 col-md-6 col-lg-6 grid past-works-button"
        >
          <article class="past-works" class="effect-oscar">
            <a href="index.html">
              <div>
                <h2>Past <span>Works</span></h2>
                <p>View past teams on each work's page.</p>
                <a href="index.html">View more</a>
              </div>
            </a>
          </article>
        </div>
      </div>
      <h2>Current Team</h2>
      <br />
      <div id="teamcontainer" data-year="2020"></div>
    </main>
    <!-- main -->

    <!-- footer, loaded with jQuery-->
    <footer id="footer" role="footer"></footer>
    <!-- footer -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js" type="text/javascript"></script>

    <!-- header and footer includes -->
    <script type="text/javascript">
      // header request is syncronus so that it exists before the cssmenu (nav.js) runs
      $.ajax({
        type: "GET",
        url: "includes/header.html",
        success: function (response) {
          $("#header").html(response);
        },
        async: false,
      });
    </script>
    <script type="text/javascript">
      $.get("includes/footer.html", function (response) {
        $("#footer").html(response);
      });
    </script>

    <!-- custom -->
    <script src="js/nav.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script
      src="js/effects/masonry.pkgd.min.js"
      type="text/javascript"
    ></script>
    <script src="js/effects/imagesloaded.js" type="text/javascript"></script>
    <script src="js/effects/classie.js" type="text/javascript"></script>
    <script src="js/effects/AnimOnScroll.js" type="text/javascript"></script>
    <script src="js/effects/modernizr.custom.js"></script>

    <!-- jquery.countdown -->
    <script src="js/html5shiv.js" type="text/javascript"></script>
  </body>
</html>
